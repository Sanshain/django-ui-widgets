{% include "django/forms/widgets/input.html" %}

<script>
    
    window.addEventListener('load', function(event){
        document.querySelector('#content').scrollIntoView(true);

        let timeInput = document.getElementById('id_{{ widget.name }}');
        timeInput.onkeydown = function(event){
            let e = event;            

            if ((event.key || '').length == 1 && !(event.key ==+ event.key)) event.preventDefault()

            if (event.target.value.length == 0 && event.key > 2) e.preventDefault();
            if (event.target.value.length == 1 && (event.target.value + event.key) > 23) {
                e.preventDefault();
            }
            if (event.target.value.length == 3 && event.key > 5) e.preventDefault();
        }
        timeInput.oninput = function(event){

            if (event.data){

                if (event.target.value.length == 2) event.target.value += ':';            
            }
            
        }
    })    
</script>
